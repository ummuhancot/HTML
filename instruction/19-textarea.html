<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea</title>
  </head>
  <body>
    <h1>Textarea</h1>
        <!-- TEXTAREA => çok satırlı metin girişi yapılmasını sağlar.
horizontal sadece sag doğru büyütür vartical  sadece aşağı doğru -->

    <form>
      <textarea
        name="feedback"
        id="feedback"
        cols="50"
        rows="10"
        style="resize: none" 
      ></textarea>

      <br />

      <button type="submit" title="Gönder">Gönder</button>
    </form>
  </body>
</html>
