<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <h1>Audio</h1>

    <!-- controls   =>  browser üzerinde kontrol ekranının çıkmasını sağlar -->
    <!-- autoplay  =>  ses dosyasının, sayfaya girince otomatik olarak çalışmasını sağlar  -->
    <!-- muted    =>  ses dosyası başlatıldığında sesin kapalı olmasını sağlar -->
    <!-- loop    =>  Ses dosyasının tekrar etmesini sağlar -->

    <audio controls autoplay muted loop>
      <source
        src="./assets/media/drive-breakbeat-173062.mp3"
        type="audio/mp3"
      />
      Tarayıcı bu sesi desteklememektedir.
    </audio>
  </body>
</html>
