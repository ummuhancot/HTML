<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>
  <body>
    <h1>Select</h1>

    <form>
      <select name="gunler" id="gunler" required size="8" multiple>

        <!-- option tagi arasına yazılan yazı kullanıcı tarafından görülür, value'ya yazılan yazı ise developer tarafından kullanılır. -->
        <option value="">Lütfen gün seçiniz</option>
        <option value="pzt">Pazartesi</option>
        <option value="sali">Salı</option>
        <option value="crs">Çarşamba</option>
        <option value="prs">Perşembe</option>
        <option value="cuma">Cuma</option>
        <option value="cmts">Cumartesi</option>
        <option value="pazar">Pazar</option>
      </select>

      <br>

      <button type="submit" title="gönder">Gönder</button>
    </form>
  </body>
</html>
