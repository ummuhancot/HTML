<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h1>Video</h1>

    <!-- autoplay, muted, width, height, loop; img ve audio taglerinde kullanıldığı gibi video taglerinde de kullanılır. -->

    <video
      width="500"
      height="300"
      controls
      muted
      poster="./assets/img/pexels-1.jpg"
    >
      <source src="./assets/media/video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
