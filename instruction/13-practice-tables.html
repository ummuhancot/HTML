<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice - Table</title>
  </head>
  <body>
    <h1>Practice - Table</h1>

    <h2>Süper Lig Puan Tablosu</h2>

    <table style="text-align: center;" border="1">
        <tr>
          <th>Takım</th>
          <th>O</th>
          <th>G</th>
          <th>B</th>
          <th>M</th>
          <th>A</th>
          <th>Y</th>
          <th>P</th>
        </tr>
      </thead>

      <tbody>
        <!-- Birinci Satır -->
        <tr>
          <td>1. Takım</td>
          <td>9</td>
          <td>9</td>
          <td>0</td>
          <td>0</td>
          <td>24</td>
          <td>7</td>
          <td>27</td>
        </tr>
        <!-- İkinci Satır -->
        <tr>
          <td>2.Takım</td>
          <td>9</td>
          <td>8</td>
          <td>1</td>
          <td>0</td>
          <td>20</td>
          <td>12</td>
          <td>25</td>
        </tr>
        <!-- Üçüncü Satır -->
        <tr>
          <td>3. Takım</td>
          <td>9</td>
          <td>6</td>
          <td>3</td>
          <td>0</td>
          <td>14</td>
          <td>14</td>
          <td>21</td>
        </tr>
        <!-- Dördüncü Satır -->
        <tr>
          <td>4. Takım</td>
          <td>9</td>
          <td>3</td>
          <td>4</td>
          <td>2</td>
          <td>8</td>
          <td>20</td>
          <td>13</td>
        </tr>
        <!-- Beşinci Satır -->
        <tr>
          <td>5. Takım</td>
          <td>9</td>
          <td>1</td>
          <td>2</td>
          <td>5</td>
          <td>-2</td>
          <td>18</td>
          <td>5</td>
        </tr>

        <!-- Altıncı Satır -->
        <tr>
          <td>6. Takım</td>
          <td colspan="6" >Diskalifiye</td>
          <td rowspan="2">-</td>
        </tr>

        <!-- Yedinci Satır -->
        <tr>
          <td>7. Takım</td>
          <td colspan="6">Diskalifiye</td>

        </tr>
      </tbody>
    </table>
  </body>
</html>
