<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>

    <table border="2">
      <thead>
        <!-- Başlık kısmı için ilk satır -->
        <tr>
          <th>S.N</th>
          <th>Ürün Adı</th>
          <th>Marka</th>
          <th>Fiyat</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data kısmı için ilk satır -->
        <tr>
          <!-- İlk sütun -->
          <td>1</td>
          <!-- İkinci sütun -->

          <td>Mouse</td>
          <!-- Üçüncü sütun -->

          <td>Logitech</td>
          <!-- Dördüncü sütun -->

          <td>500</td>
        </tr>
        <!-- İkinci Satır -->
        <tr>
          <td>2</td>
          <td>Klavye</td>
          <td>Logitech</td>
          <td>1000</td>
        </tr>
        <!-- Üçüncü satır -->
        <tr>
          <td>3</td>
          <td>Bilgisayar</td>
          <td>Lenovo</td>
          <td>30000</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- Foot kısmı için ilk satır -->
        <tr>
          <td>23</td>
          <td>Ekran Kartı</td>
          <td>Nvdia</td>
          <td>Stokta Yok</td>
        </tr>
      </tfoot>
    </table>

         </tfoot>
     </table>
     

  </body>
</html>
